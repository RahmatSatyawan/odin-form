<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <section class="container-img">
      <div class="container-odin">
        <img src="./img/odin-lined.png" alt="Odin Logo" />
        <h1 class="h1-odin">ODIN</h1>
      </div>
    </section>

    <section class="container-form">
      <div class="container-form-title">
        <h2>Register</h2>
        <p>Fill in the form below to create an account.</p>
      </div>
      <form action="submit.php" method="post" id="form">
        <div class="form-control">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Enter your first name"
            required
          />
          <small class="error-message"></small>
        </div>
        <div class="form-control">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Enter your last name"
            required
          />
          <small class="error-message"></small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <small class="error-message"></small>
        </div>
        <div class="form-control">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
          <small class="error-message"></small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <small class="error-message"></small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Confirm your password"
            required
          />
          <small class="error-message" id="password2-error"></small>
        </div>
        <div class="container-btn">
          <button type="submit" class="btn">Create Account</button>
          <p>
            Already have account ? <span><a href="">Login Here</a></span>
          </p>
        </div>
      </form>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
